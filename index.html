<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Pages Test</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f7f9;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    main {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }

    .ok {
      color: #0a7;
      font-weight: bold;
    }

    .info {
      background: #eef3ff;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>

<body>
  <main>
    <h1>GitHub Pages テスト</h1>

    <p class="ok">✅ このページが表示されていれば、公開成功です。</p>

    <ul>
      <li>HTML: OK</li>
      <li>CSS: OK</li>
      <li>GitHub Pages: OK</li>
    </ul>

    <button id="testBtn">JSテスト</button>

    <div class="info" id="infoBox">
      JavaScriptがまだ実行されていません
    </div>

    <footer>
      <p>
        URL: <span id="url"></span><br />
        Build Time: <span id="time"></span>
      </p>
    </footer>
  </main>

  <script>
    console.log("GitHub Pages test script loaded");

    document.getElementById("url").textContent = location.href;
    document.getElementById("time").textContent = new Date().toLocaleString();

    document.getElementById("testBtn").addEventListener("click", () => {
      document.getElementById("infoBox").textContent =
        "✅ JavaScript が正常に動作しています";
      console.log("Button clicked");
    });
  </script>
</body>
</html>
